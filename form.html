<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label>Salutation:</label>
            <br>
            <select>
                <option>--None--</option>
                <option>Mr.</option>
                <option>Ms.</option>
                <option>Mrs.</option>
            </select>
        </div>
        <div>
            <br>
            <label>Full name:</label>
            <input type="text">
        </div>
        <div>
            <br>
            <label>Last name:</label>
            <input type="text">
        </div>
        <div>
            <br>
            <label>Gender:</label>
            <input type="radio" name="male">Male
            <input type="radio" name="male">Female
        </div>
        <div>
            <br>
            <label>Email:</label>
            <input type="email">
        </div>
        <div>
            <br>
            <label>Date of birth:</label>
            <input type="date">
        </div>
        <div>
            <br>
            <label>Address:</label>
            <br>
            <textarea rows="3" cols="30"></textarea>
        </div>
        <div>
            <br>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
