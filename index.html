<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: separate;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specifications</th>
        </tr>
        <tr>
            <td rowspan="4">Smartphone</td>
            <td rowspan="4">Apple</td>
        </tr>
        <tr>
            <th>Model</th>
            <th>Storage</th>
        </tr>
        <tr>
            <td>iPhone 12 Pro</td>
            <td>256 GB</td>
        </tr>
        <tr>
            <td>iPhone SE</td>
            <td>128 GB</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6" Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5" Display</td>
        </tr>



    </table>
</body>

</html>
